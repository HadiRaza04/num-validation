<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num-Validation-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-primary my-4">
        <h1 class="display-2">Validation</h1>
        <input type="number" id="num" min="100" max="300">
        <button onclick="myFunc()">Click to See</button>
        <p id="demo"></p>
    </div>
    <div class="container bg-primary my-3">
        <h1 class="display-2">rangeOverflow</h1>
        <input type="number" max="100" id="num 1">
        <button onclick="overFunc()">Click here</button>
        <p id="demo1"></p>
    </div>
    <div class="container bg-primary my-3">
        <h1 class="display-2">rangeUnderflow</h1>
        <input type="number" min="100" id="num 2">
        <button onclick="lowFunc()">Click here</button>
        <p id="demo2"></p>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
